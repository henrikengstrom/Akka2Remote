remotelookup {
  akka {
    version = "2.0-M1"

    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }

    remote {
      transport = "akka.remote.netty.NettyRemoteSupport"
      use-compression = off

      server {
        hostname = "127.0.0.1"
        port = 2552
      }
    }

    cluster {
      name = "default-cluster"
      nodename = "n1"
      seed-nodes = []
    }
  }  
}

