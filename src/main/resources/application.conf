remotecreation {
  akka {
    version = "2.0-M1"

    actor {
      provider = "akka.remote.RemoteActorRefProvider"

      # DEFINE THE ACTORS YOU WANT DEPLOYED REMOTELY BY ADDING THEIR NAME AND A ".remote"
      # IT IS IMPORTANT THAT THE SERVICE NAME, e.g. "CalculatorService",
      # YOU REFER TO EXISTS ON THE REMOTE MACHINE!
      deployment {
        /advancedCalculator.remote = "akka://CalculatorService@127.0.0.1:2553"
      }
    }

    remote {
      transport = "akka.remote.netty.NettyRemoteSupport"
      use-compression = off

      server {
        hostname = "127.0.0.1"
        port = 2554
      }
    }

    cluster.nodename = "n3"
  }    
}

